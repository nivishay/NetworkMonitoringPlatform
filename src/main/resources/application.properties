spring.application.name=NetworkMonitoringPlatform
spring.datasource.url=jdbc:postgresql://localhost:5432/nmp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true

security.jwt.secret=CHANGE_ME_SUPER_SECRET_KEY_256_BITS_MINIMUM
security.jwt.ttl=3600000
security.jwt.issuer=nmp
